name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project (editable) + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Ruff (fix-check disabled in CI)
        run: ruff check .

      - name: Pytest
        env:
          PYTHONPATH: src
        run: pytest -q
