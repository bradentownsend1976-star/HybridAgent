name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project (editable) + dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Black
        run: black --check .

      - name: Isort
        run: isort --check-only .

      - name: Ruff
        run: ruff check .

      - name: Pyright
        run: pyright

      - name: Mypy
        run: mypy src

      - name: Bandit
        run: bandit -r src

      - name: Semgrep
        run: |
          semgrep scan --config p/ci --error || semgrep scan --config auto --error

      - name: pip-audit
        run: pip-audit

      - name: Safety
        run: safety check

      - name: Pytest (coverage)
        env:
          PYTHONPATH: src
        run: pytest --cov=src --cov-report=term-missing
